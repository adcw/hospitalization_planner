# Contain all data about model structure and training process.
# basically how to create the next instance of model.
model_params:
  n_steps_predict: 5 #How many future steps we predict?
  cols_predict: [ "respiration" ] #Null value means we are predicting all fields
  net_params:
    device: 'cuda'
    hidden_size: 64
    n_lstm_layers: 2
    fccn_arch: [ 32, 32, 32, 32, 32 ]
    fccn_dropout_p: 0.2
    fccn_activation: 'relu'
    #Add learning rate and other params for network
train:
  es_patience: 5
  epochs: 20
  eval_n_splits: 5 #Number of KFolds split
  sequence_limit: 12
